<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="api/style.css" />
    <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" ></script>
    <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="api/receiptTag.js"></script>
</head>
<body>
    <div class="panel panel-default custom">
        <div class="panel-heading">
            <h3 class="panel-title">My Receipts</h3>
            <span>
                <div id="add-receipt" onclick="toggleReceiptInputs()">
                    <img id="add_ico" src="api/add.png"/>
                </div>
                <div id="start-camera" onclick="toggleCameraInputs()">
                    <img id="camera_ico" src="api/camera.png"/>
                </div>
            </span>
        </div>
        <div id="receiptInputs">
            merchant <input id="merchant" />
            amount <input id="amount"  />
            <button id="cancel-receipt" onclick="cancel()">cancel</button>
            <button id="save-receipt" onclick="addReceipt()">save</button>
        </div>
        <div id="cameraInputs">
            <button id="take-pic-cancel" disabled="true">cancel</button>
            <button id="take-pic" disabled="true">snap</button>
            <br>
            <div id="vidwrap">
                <video autoplay></video>
            </div>
        </div>
        <div class="panel-body">
            <div id="receiptList">
                <tr>
                    <td>Time</td>
                    <td>Merchant</td>
                    <td>Amount</td>
                    <td>Tags</td>
                </tr>
            </div>
        </div>
    </div>
</body>

</html>
